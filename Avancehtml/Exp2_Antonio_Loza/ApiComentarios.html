<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <link rel="stylesheet" type="text/css" href="css/bootstrap.min.css">
    <title>Comentarios </title>
    <script>
        $(document).ready(function(){
            $("#comentar").click(function(){
                $.get("https://jsonplaceholder.typicode.com/comments",function(data){
                    
                    $.each(data,function(i,item){
                        
                        $("#comentarios").append("<tr><td>" + item.id + "</td><td>" + item.name +
                            "</td><td>" + item.email + "</td><td>" + item.body + "</td></tr>");

                    });
                });
            });
        });

    </script>
</head>
<body>
    <div class="container-fluid">
        <div class="row">
            <div class="col">
                <h1> Comentarios </h1>
                <button id="comentar">Ver los Comentarios</button>
            </div>
        </div>
        <div class="row">
            <div class="col">
                <table class="table" id="comentarios">
                    <thead>
                        <tr>
                            <th>Id</th>
                            <th>name </th>
                            <th>email</th>
                            <th>body</th>
                        </tr>
                    </thead>
                    <tbody>

                    </tbody>
                </table>
            </div>
        </div>
    </div>
</body>
</html>
